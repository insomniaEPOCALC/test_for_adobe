name: test-action-unit
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # 09:00 JST（= 00:00 UTC）
permissions:
  contents: write
  models: read
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - run: npm install
      - run: curl -L --max-time 60 -o adobe.txt https://www.adobe.com/jp/legal/terms.html
      - run: |
          npx tsx src/adobe/fetchAdobe.ts
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          rm -f adobe.txt
          git add -u

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "update:update adobe terms"
          git push
        env:
          NODE_OPTIONS: --dns-result-order=ipv4first
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GAS_WEBHOOK_URL: ${{ secrets.GAS_WEBHOOK_URL }}
          GAS_SHARED_SECRET: ${{ secrets.GAS_SHARED_SECRET }}
