name: test-action
on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npx tsx src/test/testFetchAdobe.ts
      - run: curl -I -L --max-time 30 https://www.adobe.com/jp/legal/terms.html